name: Miniapp Unit Tests (Informational)

on:
  pull_request:
  push:
    branches:
      - main
      - develop

jobs:
  miniapp-unit:
    name: miniapp unit (informational)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run miniapp unit tests
        run: npm run test --workspace apps/miniapp
